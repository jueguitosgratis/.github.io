<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juegos</title>
  <link rel="stylesheet" href="estilo de categorias/estilos.css" />
</head>
<body>
  <header>
    <div class="logo">ðŸŽ® Mobile</div>
    <div class="menu-icon">â˜°</div>
  </header>

  <div class="fondo"></div>

  <main class="contenedor-juegos">
    <div class="buscador">
      <input type="text" id="buscador" placeholder="Buscar juego...">
    </div>
    

    <div class="juegos-grid">
      <a class="juego" href="juegos de movil/gta-sa.html">
        <img src="juegos de movil/fondos/gta-sa-icon-29.png" alt="GTA SA">
        <p>GTA SA</p>
      </a>
      <a class="juego" href="juegos de movil/gta-china.html">
        <img src="juegos de movil/fondos/gtachina.jpg" alt="GTA Chinatown" />
        <p>GTA Chinatown</p>
      </a>

      <a class="juego" href="juegos de movil/Minecraft.html">
        <img src="juegos de movil/fondos/minecraft.jpg" alt="Minecraft" />
        <p>Minecraft</p>
      </a>

    
    </div>
  </main>


  <script>
    const buscadorInput = document.getElementById('buscador');
    const juegos = document.querySelectorAll('.juego');
  
    buscadorInput.addEventListener('input', () => {
      const texto = buscadorInput.value.toLowerCase();
      
      juegos.forEach(juego => {
        const nombre = juego.querySelector('p').textContent.toLowerCase();
        if (nombre.includes(texto)) {
          juego.style.display = 'block';
        } else {
          juego.style.display = 'none';
        }
      });
    });
  </script>
  
</body>
</html>
